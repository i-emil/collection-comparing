databaseChangeLog:
  - changeSet:
      id: 001-create-collections
      author: emil
      changes:
        - createTable:
            tableName: collection
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: icon_ids
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: minhash
                  type: BYTEA
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_collection_created_at
            tableName: collection
            columns:
              - column:
                  name: created_at

        - createTable:
            tableName: collection_lsh_band
            columns:
              - column:
                  name: collection_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: band_index
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: band_hash
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: collection_lsh_band
            columnNames: collection_id, band_index
            constraintName: pk_collection_lsh_band

        - addForeignKeyConstraint:
            baseTableName: collection_lsh_band
            baseColumnNames: collection_id
            referencedTableName: collection
            referencedColumnNames: id
            constraintName: fk_collection_lsh_band_collection
            onDelete: CASCADE

        - createIndex:
            indexName: idx_collection_lsh_band_hash
            tableName: collection_lsh_band
            columns:
              - column:
                  name: band_hash